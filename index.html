<html>

	<head>
		<title>Automagical</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Styles/clientStyles.css" />
		<!-- End CSS -->
		
		<!-- JQuery CDN link-->
		<script src="lib/jquery/jquery-1.4.2.js"></script>
		<script src="lib/jquery/jquery-ui-1.8.6.custom.min.js"></script>
		
		
		<script src="src/initNew.js"></script>

		<!-- Menu Animation Script -->
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#navContainer").hide();
				$("#selector").hide();
				$("label#drop-down").click(function(){
					$("#navContainer").slideDown("slow");
				
				});
				builder.init.initialize();
			});
		
		</script>
		<!-- End Menu Animation Script -->
		
	</head>

	<body>
		<!-- Toolbar Code -->
		<div id="menuContainer">
			<div id="navContainer">
			<!-- Nav Bar -->
			<nav id="nav"></nav>
	
			<!-- Selector -->
			<nav id="selector"></nav>
			</div>
	
			<div id="menuDisplayControl"><label id="drop-down">Show Menu</label></div>
		</div>
			
		<div id="canvasContainer">
			<div id="canvas" class="container"></div>
		</div>
	</body>

</html>
