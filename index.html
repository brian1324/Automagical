	<head>

		<link rel="stylesheet" type="text/css" href="Styles/ui-lightness/jquery-ui-1.8.6.custom.css"/>
		
		<!-- End CSS -->
		
		<!-- JQuery CDN link-->
		<script src="lib/jquery/jquery-1.4.2.js"></script>

		<script src="src/initNew.js"></script>
		<script src="automagicalCss/automagicalCss.js"></script>

		<!-- Menu Animation Script -->
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#navContainer").hide();
				$("div#attributesWrapper").hide();
				$("#selector").hide();
				
				$("div#canvasContainer").click(function(){
					event.stopPropagation();
					$("div#attributesWrapper").hide();
				});
				
				
				$("#lblDropDown").click(function(){
					if($("#navContainer").is(":visible")){
						$("#navContainer").slideUp("slow");
						$("#lblDropDown").text("Show Menu");
						$()											
					}else{
						$("#navContainer").slideDown("slow");
						$("#lblDropDown").text("Hide Menu");				
					}
				});
				builder.init.initialize();
			});
		
		</script>
		<!-- End Menu Animation Script -->
		
	</head>

	<body>
		<div id="menuContainer">
			<div id="navContainer">
			<!-- Nav Bar -->
			<nav id="nav"></nav>
	
			<!-- Selector -->
			<nav id="selector"></nav>
			</div>
	
			<div id="menuDisplayControl"><label id="lblDropDown">Show Menu</label></div>

		</div>
			
		<div id="canvasContainer">
			<div id="canvas" class="container"></div>
		</div>
		<div id="attributesWrapper"></div>
	</body>

</html>
