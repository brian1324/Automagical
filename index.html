<html>

	<head>
		<title>Automagical</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Styles/clientStyles.css" />
		<!-- End CSS -->
		
		<!-- JQuery CDN link-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.js"></script>
		
		
		<script src="src/initNew.js"></script>

		<!-- Menu Animation Script -->
		<script type="text/javascript">
			$(document).ready(function()
			{
				builder.init.initialize();

				$("#selector").hide();
					
				$("#selector > a").draggable({
					revert: "invalid",
					helper: "clone",
					appendTo: "body",
					containment: "#canvasContainer"
				});
				
				$("#canvas").droppable({
					drop: function(ev, ui) { 
						if (!ui.draggable.hasClass("added")) {
							var cloned = ui.helper.clone();
							$(this).append(cloned
								.draggable({containment:"parent"})
								.addClass("added"));
						}
					}
				});
				
			});
		
		</script>
		<!-- End Menu Animation Script -->
		
	</head>

	<body>
		<!-- Toolbar Code -->
		<!-- Nav Bar -->
		<nav id="nav"></nav>
		
		<!-- Selector -->
		<nav id="selector">

		</nav>
		
		<div id="canvasContainer">
			<div id="canvas"></div>
		</div>
	</body>

</html>
